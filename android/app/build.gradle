plugins {
    id "com.android.application"
    id "com.google.gms.google-services"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

  def keystoreProperties = new Properties()
  def keystorePropertiesFile = rootProject.file('key.properties')
  if (keystorePropertiesFile.exists()) {
      keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
  }

android {
    namespace = "com.MyApp.resume_builder"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    defaultConfig {
        applicationId = "com.MyApp.resume_builder"
        minSdk = 26
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
   signingConfigs {
        release {
            storeFile file("keystores/upload-keystore.jks")  // Path to your keystore
            storePassword "Seepu123"  // Password you set
            keyAlias "upload"  // Alias you set
            keyPassword "Seepu123"  // Key password (can be same as storePassword)
        }
    }
    buildTypes {
        release {
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}
dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.11.0')
    implementation 'com.google.firebase:firebase-analytics'
}
